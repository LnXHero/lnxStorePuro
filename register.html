<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LnX Store</title>
    <link rel="shortcut icon" href="assets/img/lnx-png.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <img src="assets/img/lnx-png.png" alt="logotipo do lnx">
            <ul class="nav-bar">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="produtos/index.html">PRODUTOS</a></li>
                <li><a href="index.html">QUEM SOMOS</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="main-container">
            <div id="formzin">
                <h2 class="toptop">Criar uma conta!</h2>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <br>
                    <input type="text" name="username" placeholder="Nome de usuário" required>
                    <br>
                    <input type="password" name="senha" placeholder="Sua senha" required>
                    <br>
                    <input type="password" name="senha" placeholder="Confirme sua senha" required>
                    <br>
                    <input type="submit" value="Continuar">
                    <h3 class="registro"><a href="login.html"> Já tem uma conta?</a></h3>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
